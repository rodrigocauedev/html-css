<!DOCTYPE html> <!--Indica que é um documento em HTML 5.-->
<html lang="pt-br"> <!--Indica a linguaguem usada no arquivo.-->
<head> <!--Área de configurações do site.-->
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0"> <!--Indica que o site vai ocupar toda à tela.-->
    <title>Meu primeiro código</title> <!--Título do site.-->
    <style>
        mark {
            background-color: red;
        }
        body {
            color: white;
            background-color: black;
        }

    </style>
</head>
<body> <!--Área de conteúdo do site.-->
    <h1>Olá, Mundo!</h1>
    <hr color="black"> 
    <p>Para criar uma linha horizontal, como a de cima, usa a TAG, <mark>&lt;hr&gt;</mark></p>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
